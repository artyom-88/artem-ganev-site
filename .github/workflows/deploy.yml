name: Deploy
on:
  push:
    branches:
      - add_deploy
jobs:
  deployment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        name: Install node
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: |
          echo $REACT_APP_API_PATH
          echo $REACT_APP_VERSION
          echo $REACT_APP_NAME
          yarn build
        env:
          REACT_APP_API_PATH: ${{ secrets.REACT_APP_API_PATH }}
          REACT_APP_VERSION: ${{ secrets.REACT_APP_VERSION }}
          REACT_APP_NAME: ${{ secrets.REACT_APP_NAME }}
      - name: Deploy app
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/artyom-88/artem-ganev-site.git
          yarn gh-pages -d build -u "Artem Ganev <a.a.ganev@gmail.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
